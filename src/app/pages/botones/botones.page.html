<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>botones</ion-title>

    <ion-buttons slot="end">
      <ion-button color="primary">
        <ion-icon name="star"></ion-icon>
      </ion-button>
      <ion-button color="primary">
        <ion-icon name="heart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2>Botones normales</h2>
  <ion-button size="small" expand="full" color="primary">
    small
  </ion-button>

  <ion-button size="default" expand="full" color="primary">
    Default
  </ion-button>

  <ion-button size="large" expand="full" color="primary">
    Large
  </ion-button>


  <ion-button class="top-20" expand="full" routerLink="/alert" color="tertiary">
    Anchor
  </ion-button>


  <!-- Redirecciones -->
  <ion-row>
    <ion-col>
        <ion-button class="top-20" expand="full" routerLink="/avatar" color="tertiary">
          Avatar
        </ion-button>      
    </ion-col>

    <ion-col>
        <ion-button class="top-20" expand="full" routerLink="/alert" color="tertiary">
          Alert
        </ion-button>      
    </ion-col>

    <ion-col>
        <ion-button class="top-20" expand="full" routerLink="/action-sheet" color="tertiary">
          Action sheet
        </ion-button>      
    </ion-col>
  </ion-row>

  <!-- Fill o rellenados de botones -->

  <ion-button class="top-20" fill="clear" >Clear</ion-button>
  <ion-button class="top-20" fill="outline">Outline</ion-button>
 <ion-button class="top-20" fill="solid">Solid</ion-button>




</ion-content>
